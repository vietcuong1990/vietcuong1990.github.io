<!DOCTYPE html>
<html lang="vi">

  <title>Tiếng Trung Công Xưởng</title>
</head>
<body>
  <h1>Tiếng Trung Công Xưởng</h1>
  <h2>Từ vựng cơ bản</h2>
  <ul>
    <li>工厂 (gōngchǎng) – nhà máy</li>
    <li>员工 (yuángōng) – nhân viên</li>
    <li>机器 (jīqì) – máy móc</li>
    <li>检查 (jiǎnchá) – kiểm tra</li>
    <li>操作 (cāozuò) – thao tác</li>
  </ul>

  <h2>Mẫu hội thoại</h2>
  <p><strong>A:</strong> 你会操作这台机器吗？<br/>
     <strong>B:</strong> 我会，我已经学过了。</p>

  <p><strong>A:</strong> 今天你检查产品了吗？<br/>
     <strong>B:</strong> 检查了，没有问题。</p>
</body>
</html>
